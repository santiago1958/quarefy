<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quarwefy Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      overflow: hidden;
    }
    .product {
      float: left;
      width: 30%;
      background: #fff;
      margin: 20px;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 0;
      font-size: 18px;
    }
    .product p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quarwefy Shop</h1>
  </header>
  
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Descripción del producto 1. Precio: $20</p>
      <button>Agregar al carrito</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>Descripción del producto 2. Precio: $30</p>
      <button>Agregar al carrito</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>Descripción del producto 3. Precio: $25</p>
      <button>Agregar al carrito</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Quarwefy Shop. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
